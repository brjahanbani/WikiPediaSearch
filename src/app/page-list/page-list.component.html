<!-- {{posts.length}} -->
<table class="table is-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>title</th>
      <th>wordcount</th>
      <th>snippet</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of posts;let i=index">
      <td>{{i+1}}</td>
      <td>{{item.title}}</td>
      <td>{{item.wordcount}}</td>
      <td>{{item.snippet}}</td>
    </tr>
  </tbody>
</table>
